
services:
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-rag-app-mvp
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
    env_file:
      - .env
    volumes:
      - ./data:/app/data:ro
      - ./store:/app/store
      - ./storage/logs:/app/storage/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag-network

  # Optional: Add Redis for session storage (production use)
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - rag-network
    profiles:
      - with-redis

networks:
  rag-network:
    driver: bridge

volumes:
  redis_data: